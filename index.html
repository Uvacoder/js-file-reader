<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>

    <h2>Read and display local file</h2>

      <section>
        <input type="file" accept="text/plain, text/html, .json, .js, .css, .md .php" class="btn" />
        <button class="btn">Show file data</button>
      </section>

      <fieldset>
        <legend>File info</legend>
        <div class="info"></div>
      </fieldset>

      <fieldset>
        <legend>File data</legend>
        <pre class="data"></pre>
      </fieldset>

    </main>

    <script src="script.js"></script>
  </body>
</html>
