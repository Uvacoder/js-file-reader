<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
    <h2>Read and display local file</h2>

    <section>
      <input type="file" accept="text/plain, text/html, .json" class="btn" />
      <button class="btn">Show contents</button>
    </section>

    <section>
      <h4 class="m-b-10">File info</h4>
      <div class="info"></div>
    </section>

    <section>
      <h4 class="m-b-10">File data</h4>
      <pre class="data"></pre>
    </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
